{% extends 'base.html' %}
{% block content %}
<div class="section-container">
  <div class="container">
    <div class="row">
      
     

      <div class="col-md-12">
     
      <div id="myCarousel" class="carousel slide projects-carousel">
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="row">
                
                  {% for article in articles %}
                    <div class="col-sm-4">

                    

                      <a href="./work.html" title="" class="black-image-project-hover">
                        <img src="{{ article.thumb.url }}" alt="" class="img-responsive">
                      </a>
                      <div class="card-container card-container-lg">
                        <h4>{{article.date}}</h4>
                        <h3>{{article.title}}</h3>
                        <p>{{article.author.username}}</p>
                        <a href="{% url 'articles:detail' slug=article.slug %}" title="" class="btn btn-default">Discover</a>
                      </div>
                    </div>
                    {% endfor %}
                   

                </div>
                <!--/row-->
            </div>
            <!--/item-->
            <div class="item">
                <div class="row">
                <!--/row-->
            </div>
            <!--/item-->
        </div>
        <!--/carousel-inner--> 

     </div>



    <!--/myCarousel-->
    </div>



    </div>
  </div>
</div>

{% endblock %}
