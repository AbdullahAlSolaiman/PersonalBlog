{% extends 'base.html' %}
{% block content %}
    <script src="/static/js/slugify.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="/static/js/text-editor.js"></script>

    <div class="row" >
        <div class="col-md-10 col-md-offset-1">
            <div class="create-article">
                <h2>Create an Awesome New Article</h2>
                <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data" class="reveal-content" style="padding: 40px;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="id_slug">Slug:</label>
                        {{ form.slug }}
                    </div>
                    <div class="form-group">
                        <label for="id_body">Body:</label>
                        {{ form.body }}
                    </div>
                    <div class="form-group">
                        <label for="id_thumb">Thumbnail:</label>
                        {{ form.thumb }}
                    </div>
                    <input type="submit" value="Create" class="btn btn-default btn-lg">
                </form>
            </div>
        </div>
        
</div>
    </div>               
{% endblock %}
