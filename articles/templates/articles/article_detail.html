{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Djangonauts</title>
        <link rel="stylesheet" href="{% static '/css/basic.css' %}">
        <link rel="stylesheet" href="{% static '/css/index.css' %}">
    </head>
<body>
    <div class="container-button">

        <a href="/articles/" class="button-back">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">Back Home</span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>
        </a>
      
      </div>
    <article dir="rtl">
                <div class="article-header">
                    <img src="{{ article.thumb.url }}" />
                        <h2>{{ article.title }}</h2>                       
                </div>
                <div class="article-detail">
                    <div class="article">                                           
                            {% autoescape off %}
                            <p>{{ article.body }}</p>
                            {% endautoescape %}
                            <h3>كتبه العبد الفقير إلى الله {{ article.author.username }}</h3>
                            <p>{{ article.date }}</p>
                    </div>       
                </div>
        </article>
</body>
</html>
{% endblock %}
